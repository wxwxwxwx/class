<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
	<audio id="audio" src=""></audio>
	<div class="qqaudio" id="audioplarer">
		<div class="qq-opration" id="oprate">
			<div class="op-info" id="opinfo">
				<a href="" class="op-info-pic"></a>
				<div class="music-main-info">
					<p class="music-name">
						<span class="music-name-name"></span>
						<a href="" class="icon-radio"></a>
					</p>
					<p class="music-singer"></p>
					<p class="music-playdata"></p>
					<p class="music-op">
						<strong class="btn-like">
							<span>我喜欢
							</span>
						</strong>
						<strong class="btn-show">
							<span>分享</span>
						</strong>
					</p>
				</div>
			</div>
			<div class="op-op" id="opop">
				<strong class="opmusic-pre">
					<span>上一首</span>
				</strong>
				<strong class="opmusic-play">
					<span>播放</span>
				</strong>
				<strong class="opmusic-next">
					<span>下一首</span>
				</strong>
				<strong class="opmusic-cycle">
					<span>循环列表</span>
				</strong>
				<p class="volume">
					<span class="volume-icon" id="volumeicon"></span>
					<span class="volume-regu" id="volumeicon">
						<span class="volume-body" id="volumebody"></span>
						<span class="volume-round" id="volume-round"></span>
					</span>
				</p>
			</div>
			<p class="op-select" id="opselect">
				<strong class="play-order"><span>顺序播放</span></strong>
				<strong class="play-rand"><span>随机播放</span></strong>
				<strong class="play-only"><span>单曲循环</span></strong>
				<strong class="play-list"><span>列表播放</span></strong>
			</p>
			<p class="op-press" id="oppress">
				<span class="player-1"></span>
				<span class="player-2"></span>
				<span class="player-3"></span>
				<span class="player-4"></span>
			</p>
			<div class="play-show">
				<p id="timeshow"></p>
				<span class="icon-arrow-footer">
					<i class="footer-boder"></i>
					<i class="footer-arrow"></i>
				</span>
			</div>
		</div>
		<span class="qq-active-tip"></span>
		<span class="qq-open-list" id="openlist">
			<span>52</span>
		</span>
		<div class="qq-btn-geci" id="btngeci">
			
		</div>
		<button type="button" class="qq-show-hide" id="showhide">
			<span>点击收起/展开</span>
		</button>
		<div class="qq-play-list" id="playlist">
			<div class="play-list-title">
				<ul id="table-container">
					<li class="playlist-tab">
						<a href="">播放列表</a>
						<i></i>
					</li>
					<li class="playlist-only-list">
						<a href="">单曲电台列表</a>
						<i></i>
					</li>
				</ul>
				<span class="clear-list">清空列表</span>
				<strong class="clsoe-list"></strong>
			</div>
			<div class="play-list-body">
				<div class="play-list-main">
					<div class="single-list">
						<ul id="cc">
							<li class="li"></li>
							<li class="li"></li>
							<li class="li"></li>
							<li class="li"></li>
							<li class="li"></li>
							<li class="li"></li>
							<li class="li"></li>
							<li class="li"></li>
						</ul>
					</div>
					<div id="single-list2"></div>
				</div>
				<div class="play-list-scroll">
					<span id="spanbar" class="play_list_scrolling" style="left: 3px; top: 0px; height: 166.25px;"></span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
